<img id="header-img" src="header-img.png">

<h1 style="text-align: center; font-family: 'Barlow Condensed, sans-serif'; margin-top: 50px; border-bottom: 2px solid;  ">
  LETS TIE UP SOME LOOSE ENDS</h1>

  <section id="orderSection">
    <form id="cart" name="cart" method="get" action="co_credit.html">
      
      <table id="cartTable">
         <tr>
            <td>
               <label> High-Style High-Tops</label>
               <input type="hidden" name="modelCost" id="modelCost" value="150.00" />
               <input type="hidden" id="modelName" name="modelName" value="High-Style High-Tops ($150.00)" />
            </td>
            <td class="rightA">
               <label for="modelQty">Qty</label>
               <select name="modelQty" id="modelQty">
                  <option value="1" selected>1</option>
                  <option value="2">2</option><option value="3">3</option>
                  <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                  <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                  <option value="10">10</option>
               </select>   
            </td>                 
            <td>
               <input type="text" name="orderCost" id="orderCost" size="10" readonly />
            </td>
         </tr>
         <tr>
          <td>
            <label>Pick Your Size</label>
          </td>
          <td>
            <label>Size</label>
               <select>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
               </select>   
          </td>
         </tr>
         <tr>
            <td colspan="2"> 
               <input type="hidden" id="shippingType" name="shippingType" />                
               <fieldset>
                  <legend>Shipping</legend>
                  <label><input type="radio" id="overnight" name="shipping" value="0" checked /> Standard (NO CHARGE)</label>
                  <label><input type="radio" id="day_2" name="shipping" value="25.00" /> 2-Day Shipping ($25) </label>   
                  <label><input type="radio" id="ground" name="shipping" value="60.00" /> Next Day Delivery ($60) </label> 
               </fieldset>
            </td>
            <td>
               <input type="text" name="shippingCost" id="shippingCost" size="10" readonly />
            </td>
         </tr>        
         <tr>
            <td colspan="2" class="rightA">Subtotal</td>
            <td class="outcell">
               <input type="text" name="subTotal" id="subTotal" size="10" readonly />
            </td>
         </tr>

         <tr>
            <td colspan="2" class="rightA">Tax (5%)</td>
            <td>
               <input type="text" name="salesTax" id="salesTax" size="10" readonly />
            </td>
         </tr>

         <tr>
            <td colspan="2" class="rightA">TOTAL</td>
            <td>
               <input type="text" name="cartTotal" id="cartTotal" size="10" readonly />
           </td>
         </tr>
      </table>
      <input type="submit" id="buttonAdd" value="Finish Checkout" />

    </form>
 </section>
